<%@ page language="java" contentType="text/html; charset=utf-8" pageEncoding="utf-8"%>
<!DOCTYPE html>
<html lang="ko">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>챗봇 로그인</title>
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
	    <link rel="stylesheet" href="resources/css/login.css">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	   	<script defer src="resources/js/login.js"></script>
      
    </head>
	<body>
    
	  <div id="container" class="container">

	    <!-- FORM SECTION -->
	    <div class="row">
	      <!-- SIGN UP -->
	      <div class="col align-items-center flex-col sign-up">
	        <div class="form-wrapper align-items-center">
	          <div class="form sign-up">
	            <div class="input-group">
	              <i class='bx bxs-user'></i>
	              <input type="text" placeholder="Username" id="singUpName">
	
	            </div>
	            <div class="input-group">
	              <i class='bx bx-mail-send'></i>
	              <input type="text" placeholder="ID" id="singUpID">
	            </div>
	            <div class="input-group">
	              <i class='bx bxs-lock-alt'></i>
	              <input type="password" placeholder="Password" id="singUpPwd">
	            </div>
	            <div class="input-group">
	              <i class='bx bxs-lock-alt'></i>
	              <input type="password" placeholder="Confirm password" id="singUpCPwd">
	            </div>
	            <button id="SignUpBtn">
	              Sign up
	            </button>
	            <p>
	              <span>
	                Already have an account?
	              </span>
	              <b onclick="toggle()" class="pointer">
	                Sign in here
	              </b>
	            </p>
	          </div>
	        </div>
	      
	      </div>
	      <!-- END SIGN UP -->
	      <!-- SIGN IN -->
	      <div class="col align-items-center flex-col sign-in">
	        <div class="form-wrapper align-items-center">
	          <div class="form sign-in">
	            <div class="input-group">
	              <i class='bx bxs-user'></i>
	              <input type="text" id="loginID" placeholder="Username">
	            </div>
	            <div class="input-group">
	              <i class='bx bxs-lock-alt'></i>
	              <input type="password" id="loginPassword" placeholder="Password">
	            </div>
	            <div id="message" style="color : red;"></div>
	            <button id="loginBTN">
	              Sign in
	            </button>
	            <p>
	              <b>
	                Forgot password?
	              </b>
	            </p>
	            <p>
	              <span>
	                Don't have an account?
	              </span>
	              <b onclick="toggle()" onclick="logomove()" class="pointer">
	                Sign up here
	              </b>
	            </p>
	          </div>
	        </div>
	        <div class="form-wrapper">
	    
	        </div>
	      </div>
	      <!-- END SIGN IN -->
	    </div>
	    <!-- END FORM SECTION -->
	    <!-- CONTENT SECTION -->
	    <div class="row content-row">
	      <!-- SIGN IN CONTENT -->
	      <div class="col align-items-center flex-col">
         
	        <div class="text sign-in">
	          <!-- 
	          <div>
	          		 <a href="home.html"><img src="content/images/logo.png" alt=""></a>
	          </div>
	          -->
	          <h2>
	          	
	            Welcome
              
	          </h2>
            
	  
	        </div>
	        <div class="img sign-in">
	    
	        </div>
	      </div>
        
	      <!-- END SIGN IN CONTENT -->
	      <!-- SIGN UP CONTENT -->
	      <div class="col align-items-center flex-col">
	        <div class="img sign-up">
	        
	        </div>
	        <div class="text sign-up">
	          <h2>
	            Join with us
	          </h2>
	  
	        </div>
	      </div>
        
	      <!-- END SIGN UP CONTENT -->
	    </div>
	    <!-- END CONTENT SECTION -->
      
	  </div>

    
	</body>

</html>
